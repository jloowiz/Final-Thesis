# SSD300 Training Configuration for Real-World Dataset
# Configuration for training on real-world custom dataset

# Dataset paths
dataset:
  name: "realworld_6k"
  data_dir: "D:/Thesis SSD/data/realworld/subset6k"
  train_annotations: "D:/Thesis SSD/data/realworld/subset6k/train/annotations/instances_train6k.json"
  val_annotations: "D:/Thesis SSD/data/realworld/subset6k/val/annotations/instances_val6k.json"
  train_images: "D:/Thesis SSD/data/realworld/subset6k/train/images"
  val_images: "D:/Thesis SSD/data/realworld/subset6k/val/images"

# Model configuration
model:
  name: "ssd300_vgg16"
  num_classes: 7  # 6 custom classes + background
  backbone: "vgg16"
  pretrained: true
  input_size: 300

# Class mapping (same as synthetic dataset for consistency)
classes:
  background: 0
  Car: 1
  Bus: 2
  Person: 3
  Truck: 4
  Motorcycle: 5
  Bicycle: 6

# Training parameters
training:
  batch_size: 8
  num_epochs: 20  # More epochs for real-world data
  learning_rate: 0.001
  weight_decay: 0.0005
  momentum: 0.9
  step_size: 10
  gamma: 0.5
  
# Data augmentation
augmentation:
  horizontal_flip: 0.5
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
  random_crop: true
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

# Output configuration
output:
  experiment_name: "realworld_ssd300"
  save_dir: "experiments/realworld/outputs"
  checkpoint_dir: "experiments/realworld/outputs/checkpoints"
  model_dir: "experiments/realworld/outputs/models"
  log_dir: "experiments/realworld/outputs/logs"
  save_every: 5  # Save checkpoint every 5 epochs
  
# Evaluation
evaluation:
  eval_every: 5  # Evaluate every 5 epochs
  save_best: true
  metric: "mAP"

# Hardware
device: "cuda"  # Use GPU if available
num_workers: 4
pin_memory: true

# Logging
logging:
  level: "INFO"
  print_every: 50  # Print loss every 50 batches
  tensorboard: true
